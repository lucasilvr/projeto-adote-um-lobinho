<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adotar.css">
    <title>Adotar lobinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h2>Nossos Lobinhos</h2>
        <img src="../assets/lobo-header.png" alt="lobinho do header">
        <a href="/Quem somos/quemsomos.html"><h2 class="hov">Quem somos</h2></a>
    </header>

    <!-------------Ainda falta o CSS---------->
    <main>
        <section class="lobinho">
            <div class="img">
                <img src="../assets/lobo 1.png" alt="Foto de um lobo">
            <div class="info-lobo">
                <h1>Adote o(a) NomeDoLobo</h1>
                <p class="id">ID: 341459</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Seu nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <button type="submit" class="btn-adotar">Adotar</button>
                        
                </div>
            </form>
            </div>    
        </section>
    </main>







    <footer>
        <div class="infos">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2372765861837!2d-43.133965089034916!3d-22.904617479170092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e79f0ef45%3A0x165db13c16f3d18f!2sR.%20Passo%20da%20P%C3%A1tria%2C%20156%20-%20Boa%20Viagem%2C%20Niter%C3%B3i%20-%20RJ%2C%2024210-240!5e0!3m2!1sen!2sbr!4v1753470281350!5m2!1sen!2sbr"
                width="250" height="168" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="footer info">
                <div class="endereço">
                    <img src="../assets/endereco.png" alt="">
                    <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem, Niterói - RJ, 24210-315</p>
                </div>
                <div class="telefone">
                    <img src="../assets/telefone.png" alt="">
                    <p>(21) 2629-5000</p>
                </div>
                <div class="email">
                    <img src="../assets/email.png" alt="">
                    <p>contato@exemplo.com</p>
                </div>

                <button>Quem Somos</button>
            </div>
        </div>

        <div class="logo">
            <p>Desenvolvido com</p>
            <img src="../assets/paws.png" alt="Logo do Projeto Adote um Lobinho">
        </div>
    </footer>
</body>
</html>
