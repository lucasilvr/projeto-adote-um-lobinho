<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Lobinho</title>
    <link rel="stylesheet" href="adicione.css">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#">Nossos Lobinhos</a>
        <div class="lobinho">   
            <a href="#">
                <img src="imagens adicione/Group 3@2x.png" alt="Logolobinho">
            </a>
        </div>
        <a href="#">Quem Somos</a>
        
    </header>
    <main>
       <div class="box">
         <h1>Coloque um Lobinho para Adoção</h1>
            <form>
                <div class="campoduplo">
                    <div>
                        <label for="nome">Nome do Lobinho:</label> 
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label for="Idade">Anos:</label>
                        <input type="number" id="idade" name="idade">
                    </div>
                </div>

                <label for="foto">Link da Foto:</label>
                <input type="text" id="foto" name="foto">

                <label for="descriçao">Descrição</label>
                <textarea id="descriçao" name="descricao"></textarea>  
                       
            </form>      
            
            <button type="submit">Salvar</button>
        </div>  
                
           
       

    </main>

    <footer>
        <div class="footer">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.1873241132066!2d-43.13583512456833!3d-22.906460537859576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1753545984695!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="informaçao">
                <div class="endereço">
                    <img src="imagens adicione/logomapa.png">
                    <p>Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa <br>Viagem, Niterói - RJ, 24210-315</p>
                </div>    
                <div class="telefone">  
                    <img src="imagens adicione/logotelefone.png">
                    <p>(99) 99999-9999</p>
                </div>
                <div class="email">
                    <img src="imagens adicione/logoemail.png">
                    <p>salve-lobos@lobINhos.com</p>  
                </div>      
                                  
                <button type="submit">Quem Somos</button>
                    
                
            </div>                  
            <div class="logo">
                <p>Desenvolvido com</p>
                <img src="imagens adicione/paws.png">
            </div>
        </div>
    </footer>
    
</body>
</html>

    </main>
    <footer>

</html>
